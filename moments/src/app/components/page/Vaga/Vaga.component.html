<div class="moment" *ngIf="moment">
    <h1>Vaga {{moment.numeroVaga}}</h1>
    <h3>Proprietário: {{moment.user!.username}}</h3>
    <p></p>
   <div class="about-moment">
    <h3>Valor:{{moment.valorPelaVaga}}</h3>
    <p></p>
   </div>
   <div class="actions">
    <h3>Ações:</h3>
     <a routerLink="/moments/edit/{{moment.id_vaga}}" class="edit-btn">
    <fa-icon [icon]="faEdit"></fa-icon>Editar
    </a>
    <button class="remove-btn" (click)="removeHandler(moment.id_vaga!)">
        <fa-icon [icon]="faTimes"></fa-icon>Excluir
    </button>
   </div>
</div>
